<div class="container">
  <div class="row">
    <div class="col-auto">
      <div class="submit-form ">
        <div *ngIf="!submitted">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="book.name"
              name="name"
            >
          </div>

          <div class="form-group">
            <label for="author">Athor</label>
            <input
              class="form-control"
              id="author"
              required
              [(ngModel)]="book.author"
              name="author"
            >
          </div>
          <button (click)="saveBook()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
          <h4>You submitted successfully!</h4>
          <button class="btn btn-success" (click)="newBook()">Add</button>
        </div>
      </div>

    </div>
  </div>
</div>
